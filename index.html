<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/c8e4d183c2.js" crossorigin="anonymous"></script>
    <title>E-Portfolio</title>
  </head>
  <body>
    <section id="about-me">
      <nav>
        <div class="personal__logo">Bryan Linares</div>
        <ul class="nav__link--list">
          <li>
            <a
              class="nav__link--anchor link__hover-effect link__hover-effect--black"
              href="#languages"
              >Languages</a
            >
          </li>
          <li>
            <a
              class="nav__link--anchor link__hover-effect link__hover-effect--black"
              href="#projects"
              >Projects</a
            >
          </li>
          <li>
            <a class="nav__link--anchor nav__link--primary" href="#contact"
              >Contact</a
            >
          </li>
        </ul>
      </nav>

      <div class="flex flex-1">
        <div class="about-me__info row">
          <div class="about-me__info--container">
            <figure class="about-me__picture--mask">
              <img class="about-me__picture" src="./assets/me.jpeg" alt="" />
            </figure>
            <h1 class="about-me__info--title">
              Hi! I'm <span class="text-purple">Bryan Linares</span>

            <p class="about-me__info--para">Lorem, ipsum dolor <strong class="text-purple">sit amet consectetur adipisicing elit</strong>. Accusantium quidem ex earum quisquam tempora eaque nemo minima atque maiores amet.</p>

            
          </div>
        </div>
      </div>
